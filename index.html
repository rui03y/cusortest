<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bigo广告Deeplink转换器</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .flip-card {
      perspective: 1000px;
      width: 380px;
    }
    .flip-inner {
      position: relative;
      width: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .back {
      transform: rotateY(180deg);
    }
    .preview-container {
      flex: 1;
      background-color: #f7f8fa;
      border-radius: 12px;
      border: 1px solid #dfe1e5;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 480px;
      height: 80vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    input[type="text"], button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #f68451;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output-box {
      word-break: break-word;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Bigo广告Deeplink转换器</h1>
  <div class="container">
    <div class="flip-card" id="flipCard">
      <div class="flip-inner">
        <div class="front">
          <img src="rosedino.gif" id="open-popup" style="width: 100px; cursor:pointer; display: block; margin: 0 auto 20px;">
          <input type="text" id="url-input" placeholder="运营后台活动http开头的link or bigolive://web?url=">
          <button onclick="encodeURL()">Encode to Deeplink</button>
          <button onclick="decodeURL()">Decode from Deeplink</button>
          <div class="output-box" id="output-box"></div>
          <button onclick="copyOutput()">复制</button>
        </div>
        <div class="back">
          <h3>短链生成器</h3>
          <input id="popup-url-input" type="text" placeholder="输入原始链接">
          <button onclick="generateShortlinkFromPopup()">生成短链</button>
          <div id="popup-result" style="margin-bottom:10px;"></div>
        </div>
      </div>
    </div>
    <div class="preview-container">
      <iframe id="preview-iframe"></iframe>
    </div>
  </div>
  <script>
    document.getElementById("open-popup").addEventListener("click", function () {
      document.getElementById("flipCard").classList.toggle("flipped");
    });

    function encodeURL() {
      const urlInput = document.getElementById('url-input').value.trim();
      let fullEncodedURL;
      if (urlInput.startsWith('bigolive://web?url=')) {
        fullEncodedURL = urlInput;
      } else {
        const encodedURL = encodeURIComponent(urlInput);
        fullEncodedURL = `bigolive://web?url=${encodedURL}`;
      }
      document.getElementById('output-box').textContent = fullEncodedURL;
      document.getElementById('preview-iframe').src = fullEncodedURL.replace('bigolive://web?url=', '');
    }

    function decodeURL() {
      let urlInput = document.getElementById('url-input').value.trim();
      if (urlInput.startsWith('bigolive://web?url=')) {
        urlInput = urlInput.replace('bigolive://web?url=', '');
      }
      const decodedURL = decodeURIComponent(urlInput);
      document.getElementById('output-box').textContent = decodedURL;
      document.getElementById('preview-iframe').src = decodedURL;
    }

    function generateShortlinkFromPopup() {
      const url = document.getElementById("popup-url-input").value.trim();
      if (!url) {
        alert("请输入原始链接！");
        return;
      }

      fetch("https://shortlink.bigotopr.asia/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ url: url })
      })
      .then(response => response.json())
      .then(data => {
        const resultBox = document.getElementById("popup-result");
        if (data.shortlink) {
          resultBox.innerHTML = `✅ 短链：<a href="${data.shortlink}" target="_blank">${data.shortlink}</a>`;
          document.getElementById("preview-iframe").src = data.shortlink;
        } else {
          resultBox.innerHTML = `❌ 生成失败：${data.error || "未知错误"}`;
        }
      })
      .catch(error => {
        document.getElementById("popup-result").textContent = "请求失败：" + error;
      });
    }

    function copyOutput() {
      const text = document.getElementById('output-box').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied successfully!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
