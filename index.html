<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Bigo广告Deeplink Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fa;
            color: #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

        .side-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 360px;
            height: 100vh;
            background: #fff;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            overflow: hidden;
        }

        .side-popup.show {
            transform: translateX(0);
        }

        .container {
            width: 100%;
            max-width: 850px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .image-container {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-container img {
            width: 40%;
            cursor: pointer;
        }

        .form-container {
            flex: 1;
            max-width: 380px;
            background-color: #fdfdfd;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], .output-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            background-color: #fff;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .buttonen, .buttonun, .copy-button {
            flex: 1;
            padding: 12px;
            background-color: #f68451;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .preview-container {
            flex: 2;
            background-color: #f7f8fa;
            border-radius: 12px;
            border: 1px solid #dfe1e5;
            width: 100%;
            max-width: 350px;
            height: 80vh;
        }

        .preview-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .link-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }

        .link-container a {
            color: #1a73e8;
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bigo广告Deeplink转换器</h1>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="image-container">
                <img src="rosedino.gif" id="open-popup" alt="点击展开浮窗" />
            </div>

            <input type="text" id="url-input" placeholder="请输入链接">
            <div class="button-group">
                <button class="buttonen" onclick="encodeURL()">Encode to Deeplink</button>
                <button class="buttonun" onclick="decodeURL()">Decode from Deeplink</button>
            </div>
            <div class="output-box" id="output-box"></div>
            <button class="copy-button" onclick="copyOutput()">复制</button>
        </div>

        <div class="preview-container">
            <iframe id="preview-iframe" src=""></iframe>
        </div>
    </div>

    <div class="link-container">
        <a href="#">UID跳主页</a>
        <a href="#">广告水图</a>
        <a href="#">运营后台</a>
    </div>

    <!-- ✅ 弹窗放在最外面 -->
    <div id="side-popup" class="side-popup">
        <div style="padding: 10px; text-align: right;">
            <button id="close-popup" style="padding: 6px 12px; background: #f68451; color: white; border: none; border-radius: 5px;">关闭</button>
        </div>
        <iframe src="https://sic-guild-identifying-exploring.trycloudflare.com"
                style="width: 100%; height: calc(100vh - 50px); border: none;"></iframe>
    </div>

    <script>
        function encodeURL() {
            const input = document.getElementById('url-input').value.trim();
            const encoded = input.startsWith('bigolive://web?url=') ? input : `bigolive://web?url=${encodeURIComponent(input)}`;
            document.getElementById('output-box').textContent = encoded;
            document.getElementById('preview-iframe').src = encoded.replace('bigolive://web?url=', '');
        }

        function decodeURL() {
            let input = document.getElementById('url-input').value.trim();
            if (input.startsWith('bigolive://web?url=')) {
                input = input.replace('bigolive://web?url=', '');
            }
            const decoded = decodeURIComponent(input);
            document.getElementById('output-box').textContent = decoded;
            document.getElementById('preview-iframe').src = decoded;
        }

        function copyOutput() {
            const text = document.getElementById('output-box').textContent;
            navigator.clipboard.writeText(text).then(() => alert('已复制')).catch(err => console.error(err));
        }

        // 弹窗打开关闭
        document.getElementById('open-popup').addEventListener('click', () => {
            document.getElementById('side-popup').classList.add('show');
        });

        document.getElementById('close-popup').addEventListener('click', () => {
            document.getElementById('side-popup').classList.remove('show');
        });
    </script>
</body>
</html>
