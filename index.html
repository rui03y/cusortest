<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Bigo Deeplink Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fa;
            color: #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            animation: slideIn 0.5s ease-out;
        }
        .image-container {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        .image-container img {
            width: 40%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        input[type="text"], .output-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            height: auto;
            min-height: 45px;
            background-color: #ffffff;
            border: 1px solid #dfe1e5;
            color: #1a1a1a;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.3s;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.3);
        }
        button {
            padding: 12px;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #357ae8;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #f7f8fa;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            word-break: break-all;
            min-height: 45px;
            color: #1a1a1a;
            transition: box-shadow 0.3s;
        }
        .result:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .buttonen {
            background-color: #34a853;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .buttonen:hover {
            background-color: #2c8e46;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .buttonun {
            background-color: #ea4335;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .buttonun:hover {
            background-color: #d93c2e;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .copy-button {
            margin-top: 15px;
            padding: 12px;
            background-color: #fbbc05;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .copy-button:hover {
            background-color: #e6a700;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .description {
            margin-top: 15px;
            font-size: 14px;
            color: #5f6368;
        }
        .preview-container {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }
        .preview-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .output-box {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .output-box:hover {
            background-color: #e8f0fe;
        }
        .alert {
            color: #ea4335;
            font-size: 18px;
            display: none;
            margin-top: 10px;
        }
        .fade-out {
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Deeplink Generator for Advertising Group</h1>
    <div class="container">
        <div class="image-container">
            <a href="https://bigotopr.asia/uidjump/" target="_blank">
                <img src="rosedino.gif" alt="Loading...">
            </a>
        </div>
        <input type="text" id="url-input" placeholder="bigolive://web?url= or backend link">
        <div class="alert" id="alert-message">Invalid input!</div>
        <div class="button-group">
            <button class="buttonen" onclick="encodeURL()">Encode to Deeplink</button>
            <button class="buttonun" onclick="decodeURL()">Decode from Deeplink</button>
        </div>
        <div class="result">
            <div>Click the result to open</div>
            <div id="output-box" class="output-box"></div>
        </div>
        <button id="copy-button" class="copy-button" onclick="copyOutput()">Copy</button>
        <div class="description">
            For Android users: if deeplink does not open in the browser, click on the deeplink here to open it.
        </div>
        <div class="description">
            Page preview below:
        </div>
        <div class="preview-container">
            <iframe id="preview-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        function encodeURL() {
            const urlInput = document.getElementById('url-input').value.trim();
            let fullEncodedURL;
            if (urlInput.startsWith('bigolive://web?url=')) {
                fullEncodedURL = urlInput;
            } else {
                const encodedURL = encodeURIComponent(urlInput);
                fullEncodedURL = `bigolive://web?url=${encodedURL}`;
            }
            
            const outputBox = document.getElementById('output-box');
            outputBox.textContent = fullEncodedURL;

            // Update preview area
            const previewIframe = document.getElementById('preview-iframe');
            previewIframe.src = urlInput.startsWith('bigolive://web?url=') ? decodeURIComponent(urlInput.replace('bigolive://web?url=', '')) : urlInput;

            checkForError(urlInput, fullEncodedURL);
        }

        function decodeURL() {
            let urlInput = document.getElementById('url-input').value.trim();
            if (urlInput.startsWith('bigolive://web?url=')) {
                urlInput = urlInput.replace('bigolive://web?url=', '');
            }
            const decodedURL = decodeURIComponent(urlInput);

            const outputBox = document.getElementById('output-box');
            outputBox.textContent = decodedURL;

            // Update preview area
            const previewIframe = document.getElementById('preview-iframe');
            previewIframe.src = decodedURL;

            checkForError(urlInput, decodedURL);
        }

        function checkForError(input, output) {
            const alertMessage = document.getElementById('alert-message');
            if ((input.startsWith('bigolive://') && output.startsWith('bigolive://')) ||
                (!input.startsWith('bigolive://') && !output.startsWith('bigolive://'))) {
                alertMessage.style.display = 'block';
                alertMessage.classList.add('fade-out');
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                    alertMessage.classList.remove('fade-out');
                }, 3000);
            }
        }

        document.getElementById('output-box').addEventListener('click', function() {
            const text = this.textContent;
            if (confirm('Do you want to open this link?')) {
                window.open(text, '_blank');
            }
        });

        function copyOutput() {
            const text = document.getElementById('output-box').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied successfully!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
